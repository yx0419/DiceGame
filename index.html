<!doctype html>

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="player-0 active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="permanent-score" id="permanent-0">43</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="permanent-score" id="permanent-1">43</div>
            <div class="current-box">
                <div class="current-label">Current</div>
                <div class="current-score" id="current-1">11</div>
            </div>
        </div>

        <button class="btn-new">Play a New game</button>
        <button class="btn-roll">Roll dice</button>
        <button class="btn-save">Save</button>

        <img class="dice"></img>
    </div>

    <script src="app.js"></script>
</body>

</html>
